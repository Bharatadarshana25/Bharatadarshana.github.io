<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bharatadarshana</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Sticky Navigation */
    nav {
      position: sticky;
      top: 0;
      background: white;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }
    nav img {
      height: 20px;
    }
    nav a {
      text-decoration: none;
      color: #0b3d91;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    nav a:hover {
      background-color: #e6f0ff;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('india-map.jpg') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    .hero-content {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      animation: fadeIn 2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Blog Grid */
    .blog-section {
      padding: 40px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      text-decoration: none;
      color: black;
      background: #f9f9f9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card h3 {
      padding: 10px;
    }

    /* Scroll Animation */
    .fade-section {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease-out;
    }
    .fade-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Footer */
    footer {
      background-color: #138808;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <img src="flag-icon.png" alt="Flag" />
    <a href="#">Home</a>
    <a href="#">Geopolitics</a>
    <a href="#">History</a>
  </nav>

  <section class="fade-section hero">
    <div class="hero-content">
      <h1>India at the Crossroads</h1>
      <p>Unpacking the geopolitics shaping modern Bharat.</p>
    </div>
  </section>

  <section class="fade-section blog-section">
    <h2>Explore Topics</h2>
    <div class="grid">
      <a href="#" class="card">
        <img src="kashmir-thumb.jpg" alt="Kashmir" />
        <h3>Kashmir: A Tense Terrain</h3>
      </a>
      <a href="#" class="card">
        <img src="indo-china-thumb.jpg" alt="Indo-China" />
        <h3>Indo-China Borderline Battles</h3>
      </a>
      <a href="#" class="card">
        <img src="south-asia-thumb.jpg" alt="South Asia" />
        <h3>India's Role in South Asia</h3>
      </a>
    </div>
  </section>

  <footer>
    &copy; 2025 Bharatadarshana. All rights reserved.
  </footer>

  <script>
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.fade-section').forEach(el => {
        const top = el.getBoundingClientRect().top;
        if (top < window.innerHeight * 0.8) {
          el.classList.add('visible');
        }
      });
    });
  </script>

</body>
</html>
