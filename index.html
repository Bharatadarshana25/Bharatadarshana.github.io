<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bharatadarshana</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: #fff;
    color: #333;
    overflow-x: hidden;
  }
  nav {
    position: sticky;
    top: 0;
    background: white;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    gap: 20px;
    z-index: 100;
  }
  nav img {
    height: 20px;
  }
  nav a {
    text-decoration: none;
    color: #0b3d91;
    font-weight: bold;
    padding: 6px 12px;
    border-radius: 5px;
    transition: background 0.3s ease;
  }
  nav a:hover {
    background-color: #e6f0ff;
  }
  .hero {
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
  }
  .hero-content {
    background: rgba(0,0,0,0.6);
    padding: 20px 40px;
    border-radius: 10px;
    animation: fadeIn 2s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .blog-section {
    padding: 40px 20px;
    text-align: center;
  }
  .blog-section h2 {
    margin-bottom: 20px;
  }
  .slider-container {
    overflow: hidden;
    position: relative;
    max-width: 1000px;
    margin: 0 auto;
  }
  .slider-track {
    display: flex;
    transition: transform 0.4s ease;
    will-change: transform;
  }
  .card {
    min-width: 280px;
    max-width: 280px;
    margin: 0 10px;
    background: #f9f9f9;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    flex-shrink: 0;
    cursor: grab;
    user-select: none;
    perspective: 1000px;
    transform-style: preserve-3d;
    transition: transform 0.3s ease;
  }
  .card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }
  .card h3 {
    padding: 10px;
    margin: 0;
  }
  .card:active {
    cursor: grabbing;
  }
  .card.tilt {
    transform: rotateY(var(--tilt-angle, 0deg)) translateZ(20px);
  }
  footer {
    background-color: #138808;
    color: white;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>

<nav>
  <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="Flag" />
  <a href="#">Home</a>
  <a href="#">Geopolitics</a>
  <a href="#">History</a>
</nav>

<section class="hero fade-section">
  <div class="hero-content">
    <h1>India at the Crossroads</h1>
    <p>Unpacking the geopolitics shaping modern Bharat.</p>
  </div>
</section>

<section class="blog-section fade-section">
  <h2>Explore Topics</h2>
  <div class="slider-container" id="slider">
    <div class="slider-track" id="sliderTrack">
      <a href="#" class="card">
        <img src="https://images.unsplash.com/photo-1558199146-c3f6f3ae7765?auto=format&fit=crop&w=400&q=80" alt="Kashmir" />
        <h3>Kashmir: A Tense Terrain</h3>
      </a>
      <a href="#" class="card">
        <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?auto=format&fit=crop&w=400&q=80" alt="Indo-China" />
        <h3>Indo-China Borderline Battles</h3>
      </a>
      <a href="#" class="card">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=400&q=80" alt="South Asia" />
        <h3>India's Role in South Asia</h3>
      </a>
      <a href="#" class="card">
        <img src="https://images.unsplash.com/photo-1486308510493-cf553b2a24b2?auto=format&fit=crop&w=400&q=80" alt="Indian Economy" />
        <h3>India's Economic Growth</h3>
      </a>
      <a href="#" class="card">
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Culture" />
        <h3>Cultural Heritage of India</h3>
      </a>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 Bharatadarshana. All rights reserved.
</footer>

<script>
  const slider = document.getElementById('slider');
  const track = document.getElementById('sliderTrack');
  const cards = track.children;
  let pos = 0;
  let startX = 0;
  let currentTranslate = 0;
  let prevTranslate = 0;
  let dragging = false;
  let animationID = 0;
  let currentIndex = 0;
  const cardWidth = cards[0].offsetWidth + 20; // card + margin

  function setSliderPosition() {
    track.style.transform = `translateX(${currentTranslate}px)`;
  }

  function clamp(value, min, max) {
    return Math.min(Math.max(value, min), max);
  }

  slider.addEventListener('touchstart', touchStart);
  slider.addEventListener('touchend', touchEnd);
  slider.addEventListener('touchmove', touchMove);
  slider.addEventListener('mousedown', touchStart);
  slider.addEventListener('mouseup', touchEnd);
  slider.addEventListener('mouseleave', touchEnd);
  slider.addEventListener('mousemove', touchMove);

  function touchStart(event) {
    dragging = true;
    startX = getX(event);
    prevTranslate = currentTranslate;
    cancelAnimationFrame(animationID);
    slider.style.cursor = 'grabbing';
  }

  function touchMove(event) {
    if (!dragging) return;
    const currentX = getX(event);
    const deltaX = currentX - startX;
    currentTranslate = prevTranslate + deltaX;

    // tilt effect on cards
    for(let i = 0; i < cards.length; i++) {
      const cardCenter = (cardWidth * i) + cardWidth/2 + currentTranslate;
      const sliderCenter = slider.offsetWidth / 2;
      const diff = cardCenter - sliderCenter;
      const maxTilt = 15;
      let tiltAngle = (diff / slider.offsetWidth) * maxTilt;
      tiltAngle = Math.min(Math.max(tiltAngle, -maxTilt), maxTilt);
      cards[i].style.setProperty('--tilt-angle', tiltAngle + 'deg');
    }

    setSliderPosition();
  }

  function touchEnd() {
    if (!dragging) return;
    dragging = false;
    slider.style.cursor = 'grab';

    // Snap to nearest card
    currentIndex = Math.round(-currentTranslate / cardWidth);
    if(currentIndex < 0) currentIndex = cards.length - 1;
    if(currentIndex >= cards.length) currentIndex = 0;
    currentTranslate = -currentIndex * cardWidth;

    // Reset tilt on snap
    for(let i = 0; i < cards.length; i++) {
      cards[i].style.setProperty('--tilt-angle', '0deg');
    }

    setSliderPosition();
  }

  function getX(event) {
    if(event.type.includes('mouse')) return event.pageX;
    return event.touches[0].clientX;
  }

  // Initialize cursor and transform
  slider.style.cursor = 'grab';
  currentTranslate = 0;
  setSliderPosition();

  // Fade-in sections on scroll
  window.addEventListener('scroll', () => {
    document.querySelectorAll('.fade-section').forEach(el => {
      const top = el.getBoundingClientRect().top;
      if(top < window.innerHeight * 0.8) {
        el.classList.add('visible');
      }
    });
  });
</script>

</body>
</html>
